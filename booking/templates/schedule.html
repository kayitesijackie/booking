{% extends 'base.html' %}
{% block content %}

<body style="background-image: url('/static/img/images.jpeg'); background-size: cover;">
<div class="container">
    
    <h2 style="color:white;font-size:50px;">Schedules</h2>
    
   
  
      <table class="text-center" style="font-family: arial, sans-serif; border-collapse: collapse;width: 50%;margin-top:60px;">
        <tr style="background-color: #dddddd;">
          <th style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;">Deperture Time</th>
          <th style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;">Seats</th>
          <th style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;">Price</th>
          
        </tr>
        {% for bus in schedules %}
        <tr>
          <em><td style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;color:white;">{{bus.departure_time | date:"g:i A"}}</td></em>
          {% if bus.seats == 0 %}
          <td style="border: 1px solid #dddddd;
          text-align: left ;
          padding: 8px;color:white;" >The bus is full</td>
          {% else %}
          <td style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;color:white;" >{{bus.seats}}</td>
          <td style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;color:white;" > Rw {{bus.price}}</td>
          <td style="border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;color:white;" > 
          <a href="/delete_schedule/{{bus.id}}"><button class="btn btn-primary search-button">delete</button></a>
          </td>
          {% endif %}
        {% endfor %}
      </table>
    </div>
  </body>
        </div>
        <div class="row footer">
            <div class="container">
                <div class="row footer-content">
                    <h4>&copy <script type="text/javascript">
                        document.write(new Date().getFullYear());
                        </script> JustBooking</h4>
                </div>
            </div>
        </div>
    {% endblock %}
