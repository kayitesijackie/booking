{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<body style="background-color: white;">
    <div class="container" >
        


<div class="row">
    <div class="col-md-6">
        <h1 style="color:rgb(27, 105, 177); margin-left:30%;">Book Online Bus Tickets</h1>
        <img src="https://image.freepik.com/free-photo/scotland-bus_26604-299.jpg" height="700" width="900"  alt="">
    </div>
    <div class="col-md-6" >
            <form action="{% url 'search_results' %}" class="search-form search-form-inline" height="20" width="80" style="margin-left:60%;margin-top: 30%;background-color:rgb(27, 105, 177);">
                <fieldset style="color:white;">
                  <legend style="color:white;">Search Bus:</legend>
                  From:<br>
                 <input  type="text" class="form-input form-control" id="search" autocorrect="off" id="SearchKeyword" data-test="search-input-input" placeholder="Source" tabindex="1" value="" name="depature-location" required><br>
                  To:<br>
                  <input type="text" class="form-input form-control" id="search" autocorrect="off" id="SearchKeyword" data-test="search-input-input" placeholder="Destination" tabindex="1" value="" name="arrival-location" required><br><br>
                  Travel Date:
                  <input type="date" class="form-input form-control" id="search" autocorrect="off" id="SearchKeyword" data-test="search-input-input" placeholder="mm/dd/yy" tabindex="1" value=""  name="travel-date" required><br>
                  
                  <button class="btn btn-primary " style="margin-left:30%;">Search</button>
                  
                </fieldset>
              </form>
    </div>
           
            </div>
        </body>
        <div class="row footer" style="background-color:white;">
                <div class="container">
                    <div class="row footer-content">
                        <h4>&copy <script type="text/javascript">
                            document.write(new Date().getFullYear());
                            </script> JustBooking</h4>
                    </div>
                </div>
            </div>
{% endblock %}
